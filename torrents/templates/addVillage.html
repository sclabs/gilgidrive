{% extends "base.html" %}

{% block title %}shk - add village{% endblock %}

{% block content %}

<h1>Add Village</h1>

  {% if form.errors %}
    <p>
      Please correct the error{{ form.errors|pluralize }} below.
    </p>
  {% endif %}

  <form action="" method="post">{% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input class="btn btn-primary" type="submit" value="Add">
  </form>
{% endblock %}
